<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitigation Scoring</title>
    <link rel="stylesheet" text="text/css" href="../css/filters.css">
</head>



<body>
    <header id="main-header">
        <div class="container">
            <h1>MITRE ATT&CKÂ® Navigator Mitgiation TxA</h1>
        </div> 
    </header>

    <nav id="navbar">
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="filters.html">Start</a></li>
                <li><a href="https://attack.mitre.org/" target="_blank">MITRE ATT&CK</a></li>
                <li><a href="https://mitre-attack.github.io/attack-navigator/" target="_blank">MITRE ATT&CK Navigator</a></li>
            </ul>
        </div>
        
    </nav>


    <div class="container">
        <section>
            <p>
                Please select which filters you would like to apply by
                selecting in the dropdown menu.
            </p>

            <label>Domain
                <select id="domain" name="Domain" size="1">
                    <option value="enterprise_attack" selected>Enterprise</option>
                    <option value="mobile_attack">Mobile</option>
                </select>
            </label>
            
            <button id="submitDomain" onclick="addPost()">Submit</button>

            <h2 hidden id="additionalFilterTitle">Additional Filters</h2>

            <div hidden id="additionalFilters">
                <div id="groupDiv">
                    <label>Groups
                        <select name="groupsList" id="groupsList" size="1">
                            <option value="All">All</option>
                        </select>
                    </label>
                </div>
                    
                <div id="tacticDiv">
                    <label>Tactics
                        <select name="tacticsList" id="tacticsList" size="1">
                            <option value="All">All</option>
                        </select>
                    </label>
                </div>
                <div id="platformDiv">
                    <label>Platforms
                        <select name="platformsList" id="platformsList" size="1">
                            <option value="All">All</option>
                        </select>
                    </label>
                </div>
                <div id="subTechniques">
                    <label>Include subTechniques?
                        <select name="subTechList" id="subTechList" size="1">
                            <option value="True" selected>Yes</option>
                            <option value="False">No</option>
                        </select>
                    </label>
                </div>
                <button id="submitFilters" onclick="redirect()">Submit</button>
            </div>

            
            
        </section>
    </div>
    <script type="text/javascript" src="../JS/filters.js"></script>

</body>

</html>
